version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      retries: 5
    networks:
      - db-net
    restart: always

  migrate:
    image: migrate/migrate
    container_name: migrations
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /home/nekkkkate/reviewer-assignment-service/internal/infrustructure/migrations:/migrations
    working_dir: /internal/infrustructure/migrations
    networks:
      - db-net
    command: [
      "-path", "/migrations",
      "-database", "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable",
      "up"
    ]

volumes:
  postgres_data:

networks:
  db-net: